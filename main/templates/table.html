{% extends 'base.html' %}
{% block title %}
  Vaccine Map
{% endblock%}
{% block content %}
  <table class="table table-hover table-dark">
  <thead>
      <tr>
          <!-- Your Columns HERE -->
          <th scope="col">State</th>
          <th scope="col">Allocation Date</th>
          <th scope="col">Amouont</th>
      </tr>
  </thead>
  <tbody>
      <!-- Your rows inside the table HERE: -->
      {% for entry in items %}
          <tr>
              <td>{{ entry.Jurisdiction }}</td>
              <td>{{ entry.Week_of_allocation }}</td>
              <td>{{ entry.first_dose_allocation }}</td>
          </tr>
      {% endfor %}
  </tbody>
  </table>
{% endblock%}
